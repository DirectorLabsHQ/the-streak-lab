<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Lab | NBA Intelligence</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --hot: #ef4444;
            --warm: #f97316;
            --cold: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header {
            max-width: 1000px;
            margin: 0 auto 30px;
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 20px;
        }

        .lab-info {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            border-left: 4px solid var(--accent);
        }

        .timestamp {
            color: var(--accent);
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .team-tag {
            background: #334155;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .heat-container {
            margin-top: 15px;
        }

        .heat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .heat-bar-bg {
            height: 8px;
            background: #334155;
            width: 150px;
            border-radius: 4px;
            overflow: hidden;
        }

        .heat-fill {
            height: 100%;
            border-radius: 4px;
        }

        .last-game {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #94a3b8;
            font-style: italic;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üî• Streak Lab Intelligence</h1>
        <div id="update-time" class="timestamp">Loading updates...</div>
        
        <div class="lab-info" id="lab-notes">
            <strong>Lab Methodology:</strong> Loading methodology...
        </div>
    </div>

    <div class="legend">
        <span><b style="color:var(--hot)">‚óè</b> 80%+ Burning Hot</span>
        <span><b style="color:var(--warm)">‚óè</b> 50%+ Warm</span>
        <span><b style="color:var(--cold)">‚óè</b> <50% Cold</span>
    </div>

    <div class="grid" id="player-grid">
        </div>

    <script>
        async function loadLabData() {
            try {
                const response = await fetch('streak_data.json');
                const data = await response.json();

                // 1. Update Header Info
                document.getElementById('update-time').innerText = `Last Updated: ${data.last_updated}`;
                document.getElementById('lab-notes').innerHTML = `
                    <strong>Methodology:</strong> ${data.lab_notes.methodology}<br>
                    <strong>Benchmarks:</strong> ${data.lab_notes.benchmarks}
                `;

                // 2. Load Player Cards
                const grid = document.getElementById('player-grid');
                grid.innerHTML = '';

                data.players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';

                    // Color logic for the bars
                    const getColor = (val) => val >= 80 ? '#ef4444' : val >= 50 ? '#f97316' : '#64748b';

                    card.innerHTML = `
                        <div class="player-name">
                            ${player.name} <span class="team-tag">${player.team_code}</span>
                        </div>
                        <div class="heat-container">
                            ${renderHeatBar('PTS', player.pts_heat, getColor(player.pts_heat))}
                            ${renderHeatBar('REB', player.reb_heat, getColor(player.reb_heat))}
                            ${renderHeatBar('AST', player.ast_heat, getColor(player.ast_heat))}
                            ${renderHeatBar('3PM', player.tpm_heat, getColor(player.tpm_heat))}
                        </div>
                        <div class="last-game">Last Game: ${player.last_game}</div>
                    `;
                    grid.appendChild(card);
                });

            } catch (err) {
                console.error("Error loading Lab data:", err);
                document.getElementById('update-time').innerText = "Sync Error: Check JSON File";
            }
        }

        function renderHeatBar(label, value, color) {
            return `
                <div class="heat-row">
                    <span>${label}</span>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:0.8rem; width:30px">${value}%</span>
                        <div class="heat-bar-bg">
                            <div class="heat-fill" style="width:${value}%; background-color:${color}"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        loadLabData();
    </script>
</body>
</html>
